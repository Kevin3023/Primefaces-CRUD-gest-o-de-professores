<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="shortcut icon" href="resources/images/k.png">
        <h:head>
            <title>Listagem de institutos</title>
            <h:outputStylesheet library="css" name="institutos.css"/>
        </h:head>
        <h:body>
            <h:form id="formProfessor">
                <p:growl showDetail="true" showSummary="true" />

                <div class="tudo">
                    <div class="opcoes">
                        <br/>
                        <h2 style="padding-bottom: 20px"><font color="white">Opções</font></h2>
                        <div style="padding: 20px;">
                            <p:commandButton action="instituto.xhtml" value="Novo instituto"/>
                        </div>
                        <div style="padding: 20px;">
                            <p:button outcome="/index.xhtml" value="Voltar"/>
                        </div>
                    </div>

                    <div class="conteudo">
                        <br/>
                        <div class="div-table">

                            <h2 style="padding-bottom: 10px"><font color="white">&nbsp;&nbsp;Institutos</font></h2>

                            <div class="table">
                                <p:dataTable value="#{institutoBean.institutos}" var="r" styleClass="tabele">
                                    <p:column headerText="id">
                                        <h:outputText value="#{r.id}"/>
                                    </p:column>

                                    <p:column headerText="Nome">
                                        <h:outputText value="#{r.nome}"/>
                                    </p:column>

                                    <p:column headerText="Sigla">
                                        <h:outputText value="#{r.sigla}"/>
                                    </p:column>

                                    <p:column style="text-align: center" headerText="Operações">
                                        <p:commandButton 
                                            value="Editar"
                                            action="/instituto.xhtml"
                                            ajax="false">
                                            <f:setPropertyActionListener target="#{institutoBean.instituto}" value="#{r}"/>
                                        </p:commandButton>

                                        <p:commandButton 
                                            value="Excluir"
                                            action="#{institutoBean.excluir()}"
                                            ajax="false">
                                            <f:setPropertyActionListener target="#{institutoBean.instituto}" value="#{r}"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </h:body>
    </link>
</html>
