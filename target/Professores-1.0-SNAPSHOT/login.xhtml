<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <link rel="shortcut icon" href="resources/images/logo.png">
        <h:head>
            <title>Login</title>
            <h:outputStylesheet library="css" name="login.css"/>
        </h:head>
        <h:body>
            <form 
                id="formLogin"
                action="#{request.contextPath}/j_spring_security_check"
                method="post">
                <div class="conteiner">
                    <div class="box" align="center">                     
                        <span class="title">
                            Login
                        </span>
                        <br/>
                        <span class="second-title">
                            Portal do Coordenador
                        </span>
                        <br/>
                        <br/>

                        <br/>
                        <hr width="65%"/>
                        <br/>
                        <h:outputText 
                            value="Celular, e-mail ou senha invÃ¡lidos"
                            rendered="#{param.get('e') != null}"
                            style="color: red; font-size: 1.2em; "/>

                        <div class="ui-g-12">
                            <p:inputText id="j_username"
                                         placeholder="Email ou Celular" 
                                         required="true" />
                        </div>

                        <br/>
                        
                        <div class="ui-g-12">
                            <p:password id="j_password"
                                        placeholder="Senha" 
                                        required="true" 
                                        feedback="false"/>
                        </div>
                        <br/>
                        <br/>
                        <hr width="65%"/>
                        <br/>
                        <br/>
                        <div class="ui-g-12 button-container">
                            <p:commandButton 
                                onclick="#{request.contextPath} / j_spring_security_check;" 
                                value="Acessar"
                                />
                        </div>
                    </div>
                </div>
            </form>
        </h:body>
    </link>
</html>
