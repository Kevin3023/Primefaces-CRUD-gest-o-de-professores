<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="shortcut icon" href="resources/images/k.png">
        <h:head>
            <title>Projeto Professores</title>
            <h:outputStylesheet library="css" name="style.css"/>
        </h:head>
        <div id="tudo">
            <h:body>
                <h:form id="formProfessor">
                    <p:growl showDetail="true" showSummary="true"/>

                    <ul>
                        <li class="li"><a href="https://www.linkedin.com/in/kevin-gomes-0616061bb/" target="_blank">Autor</a></li>       
                        <li class="li"><a href="login.xhtml">Login</a></li>
                        <li class="li"><a href="index.xhtml">Home</a></li>
                    </ul>

                    <br/>                      

                    <p:commandButton action="professor.xhtml" value="Novo professor"/>
                    <p:commandButton action="institutos.xhtml" value="Listar Instituições"/>

                    <br/>
                    <br/>
                    
                    <div class="div-table">
                        
                        <h2 style="padding-bottom: 10px"><font color="white">&nbsp;&nbsp;Lista de professores ativos</font></h2>
                        
                        <div class="table">
                            <p:dataTable value="#{professorBean.professores}" var="a" styleClass="tabela">
                                <p:column headerText="Nome" filterBy="#{a.nome}">
                                    <h:outputText value="#{a.nome}"/>
                                </p:column>

                                <p:column headerText="Titulação">
                                    <h:outputText value="#{a.titulacao}"/>
                                </p:column>

                                <p:column headerText="Instituto" filterBy="#{a.instituto.nome}">
                                    <h:outputText value="#{a.instituto.nome}"/>
                                </p:column>

                                <p:column style="text-align: center" headerText="Operações">
                                    <p:commandButton 
                                        value="Editar"
                                        action="/EdicaoProfessor.xhtml"
                                        ajax="false">
                                        <f:setPropertyActionListener target="#{professorBean.professor}" value="#{a}"/>
                                    </p:commandButton>

                                    <p:commandButton 
                                        value="Excluir"
                                        action="#{professorBean.excluir()}"
                                        ajax="false">
                                        <f:setPropertyActionListener target="#{professorBean.professor}" value="#{a}"/>
                                    </p:commandButton>
                                </p:column>

                            </p:dataTable>
                        </div>
                    </div>
                </h:form>
            </h:body>
        </div>
    </link>

    <!-- Feito Por Kevin B. Gomes https://www.linkedin.com/in/kevin-gomes-0616061bb/ -->
</html>
