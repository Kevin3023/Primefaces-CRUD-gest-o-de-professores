<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Projeto Professores</title>
    </h:head>
    <h:body>
        <h:form id="formProfessor">
            <p:growl showDetail="true" showSummary="true" />
            
            <h1>Professores</h1>
        
            <p:commandButton action="professor.xhtml" value="Novo professor"/>
            <p:commandButton action="institutos.xhtml" value="Listar Instituições"/>
            
            <br/>
            <br/>
                
            <p:dataTable value="#{professorBean.professores}" var="a">
                <p:column headerText="Nome" filterBy="#{a.nome}">
                    <h:outputText value="#{a.nome}"/>
                </p:column>

                <p:column headerText="Titulação">
                    <h:outputText value="#{a.titulacao}"/>
                </p:column>

                <p:column headerText="Instituto" filterBy="#{a.instituto.nome}">
                    <h:outputText value="#{a.instituto.nome}"/>
                </p:column>
                
                <p:column headerText="Operações">
                    <p:commandButton 
                        value="Editar"
                        action="/professor.xhtml"
                        ajax="false">
                        <f:setPropertyActionListener target="#{professorBean.professor}" value="#{a}"/>
                    </p:commandButton>

                    <p:commandButton 
                        value="Excluir"
                        action="#{professorBean.excluir()}"
                        ajax="false">
                        <f:setPropertyActionListener target="#{professorBean.professor}" value="#{a}"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
